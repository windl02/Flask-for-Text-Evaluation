<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='asset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.0.2-dist/css/bootstrap.min.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main-bg w-100 position-relative">
            <div class="box position-absolute top-50 start-50 translate-middle">
                <div class="box-feature text-center">
                    <h1 class="text-white box-header">Perceived Emotions</h1>
                    <form action="/predict", method="post" enctype="multipart/form-data">
                        <input name = "text-input" class="box-input d-block w-100 form-control" type="text" placeholder="Enter your feelings">
                        <button name = "button-identify" class="btn-submit">Identify</button>
                        <div class="progress mt-5">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                        </div>
                        <p class="output-describe mt-4">
                            {{ input if input else "These are your feelings" }}
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
